<app-breadcrumb></app-breadcrumb>

<div class="a-page-button">
  <a routerLink="/admin/products/new" mat-button> Thêm sản phẩm mới </a>
</div>

<table mat-table [dataSource]="dataSource" style="width: 100%">
  <ng-container matColumnDef="index">
    <th
      mat-header-cell
      *matHeaderCellDef
      style="text-align: center; width: 60px; padding: 0"
    >
      STT
    </th>
    <td
      mat-cell
      *matCellDef="let i = index"
      style="text-align: center; width: 60px; padding: 0"
    >
      {{ i + 1 }}
    </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Tên sản phẩm</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef>Giá tiền</th>
    <td mat-cell *matCellDef="let element">{{ element.price }}</td>
  </ng-container>

  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef>Danh mục</th>
    <td mat-cell *matCellDef="let element">{{ element.category.name }}</td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <a
        mat-stroked-button
        routerLink="/admin/products/update/{{ element._id }}"
        style="margin-right: 10px"
      >
        Sửa
      </a>
      <button mat-stroked-button>Xóa</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

{{ paginator | json }}
