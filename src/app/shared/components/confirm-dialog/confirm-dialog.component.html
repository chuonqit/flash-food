<div class="confirm">
  <h2 mat-dialog-title>Thông báo</h2>
  <mat-dialog-content>
    Bạn có chắc muốn thực hiện thao tác này
  </mat-dialog-content>
  <mat-dialog-actions style="justify-content: flex-end">
    <button mat-raised-button [mat-dialog-close]="false">Hủy</button>
    <button mat-raised-button color="primary" [mat-dialog-close]="true">
      Đồng ý
    </button>
  </mat-dialog-actions>
</div>
