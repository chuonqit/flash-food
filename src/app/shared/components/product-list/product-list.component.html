<app-newsfeed [title]="title" *ngIf="products.length > 0">
  <div class="product-list--content">
    <div
      *ngFor="let product of products"
      class="product-list--content__item"
      [title]="product.name"
      (click)="openProductDialog(product)"
    >
      <div
        class="product-list--content__image"
        style="background-image: url('{{ product.image }}')"
      ></div>
      <div class="product-list--content__content">
        <div class="name">{{ product.name }}</div>
        <div class="price">
          {{ product.price | currency: "Ä‘":"symbol":"1.0-0":"vi-VN" }}
        </div>
      </div>
    </div>
  </div>
  <ng-content *ngIf="products.length >= 12"></ng-content>
</app-newsfeed>
